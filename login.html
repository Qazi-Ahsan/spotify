<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,900;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="login_sec">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-lg-5 p-0">
                    <img src="assets/img/login/login.jpg" />
                </div>
                <div class="col-lg-7 p-0">
                    <div class="login_form">
                        <form>
                            <p>To continue, login to Spotify.</p>
                            <button class="login_btn fb_btn">
                                <img src="assets/img/login/facebook.svg" alt="">
                                Continue with Facebook
                            </button>
                            <button class="login_btn app_btn">
                                <img src="assets/img/login/apple.svg" alt="">
                                Continue with Facebook
                            </button>
                            <p>OR</p>
                            <input type="email" placeholder="Email or Username">
                            <input type="password" placeholder="Password">
                            <div class="form-checkbox">
                                <input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
                                <label class="label-checkbox" for="ckb1">
                                    Remember me
                                </label>
                            </div>
                            <button class="login_btn login_button">
                                LOG IN
                            </button>
                            <a class="forgot_pass" href="">Forgot your password?</a>
                            <p class="account_title">Dont have an account?</p>
                            <button class="login_btn signup_btn">
                              SIGN UP FOR SPOTIFY
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous">
    </script>

</body>

</html>
